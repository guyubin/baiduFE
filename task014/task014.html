<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    
  </ul>

<script type = "text/javascript">

var aqiData = [
  ["北京",90],
  ["上海",50],
  ["福州",10],
  ["广州",50],
  ["成都",90],
  ["西安",100]
];

(function(){
  var filter_aqi_data = aqiData.filter(function(item, index, array){
    return (item[1] > 60);
  });
  
  function compare(value1, value2){
    if(value1[1] > value2[1]){
      return -1;
    }else if(value1[1] < value2[1]){
      return 1;
    }else{
      return 0;
    }
  }
  
  filter_aqi_data.sort(compare);

  var aqiList = document.getElementById("aqi-list");
  for(var i=0; i<filter_aqi_data.length; i++){
    var liitem = document.createElement("li");
    var txt = "第" + (i+1) + "名：" + filter_aqi_data[i][0] +"，" + filter_aqi_data[i][1];
    var litxt = document.createTextNode(txt);
    liitem.appendChild(litxt);
    aqiList.appendChild(liitem);
  }
  //alert(filter_aqi_data);
  })();
</script>
</body>
</html>
