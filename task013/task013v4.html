<!DOCTYPE html>
<html>

<head>
    <title>task13</title>
    <meta charset="UTF-8">
</head>

<body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚未录入</span></div>

<script type="text/javascript">
(function(){
	var button = document.getElementById("button");
	button.onclick = function(){
		var aqi_input = document.getElementById("aqi-input");
		var aqi_display = document.getElementById("aqi-display");
		if(aqi_input.value){
			aqi_display.innerHTML = aqi_input.value;
		}else{
			aqi_display.innerHTML = "尚未录入";
		}
	}
})();
</script>
</body>

</html>
