<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"/>
  <title>IFE JavaScript Task 01</title>
</head>
<body>

  <label>请输入北京今天空气质量:<input id="aqi-input" type="text"></label>
  <button id="button" onclick="inout()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">


function inout(){
	var mystr = document.getElementById("aqi-input").value;
	var tmp = document.getElementById("aqi-display");
	if(mystr){
		tmp.innerHTML = mystr;		
	}
	else{
		alert("input");
	}
document.getElementById('button').click = inout();

}


</script>
</body>
</html>
